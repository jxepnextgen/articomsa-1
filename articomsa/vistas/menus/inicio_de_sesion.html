<!DOCTYPE html>
<html lang="es">
	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

		<link type="text/css" rel="stylesheet" href="../css/normalize.css" />
		<link type="text/css" rel="stylesheet" href="../css/stylesheet.css" />
		<link type="text/css" rel="stylesheet" href="../css/forms.css" />
		<link type="text/css" rel="stylesheet" href="../css/title_pages.css" />
		<title>Ingreso</title>
	</head>

	<body>

		<header class="titulo">
			<div class="fondo-gris"></div>

			<div class="contenedor-titulo bottom-margin-title ovalo-flotante">
				<div class="contenido-titulo">
					<h1>Ingreso</h1>
				</div>
			</div>
		</header>

		<div class="form-container">
			<form action="../procesos/LoginProcess.php" method="post" name="form_registrar_cliente"><br>
				<fieldset>
					<legend class="leyenda"> Inicio de Sesion </legend>
					<div id="formulario">
						<div class="form-containers">
							<label>Ingrese Usuario*: </label>
							<input class="form-small-fields" type="text" name="usuario" placeholder="Usuario" />
						</div>
						<div class="form-containers">
							<label>Ingrese Contrasena: </label> 
							<input class="form-small-fields" type="password" name="password" placeholder="Contrasena" />
						</div>
						
						<br />
						<input type="submit" value="Ingresar" />
					</div>
				</fieldset>
				
				<p> Nota: Los campos que contienen asterisco (*) son obligatorios. </P><br/>
			</form>
		</div>
		
	</body>
</html>
